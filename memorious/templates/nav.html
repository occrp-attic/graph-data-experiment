
<div class="row main-nav">
  <div class="col-md-3">
    <h1>{{config.APP_TITLE}}</h1>
  </div>
  <div class="col-md-9">
    <form action="{{url_for('base.search')}}">
      <input class="form-control" name="{{ query.alias('q') if query else 'q' }}"
             value="{{ query.text if query else '' }}"
             placeholder="Search all the data">
      {% if query is defined %}
        {% for arg, value in query.items %}
          {% if arg != query.alias('q') %}
            <input type="hidden" name="{{arg}}" value="{{value}}">
          {% endif %}
        {% endfor %}
      {% endif %}
    </form>
  </div>
</div>
