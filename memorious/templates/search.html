{% extends "layout.html" %}

{% block title %}{{ query.text }}{% endblock %}

{% block content %}
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-9">
      A search was executed. {{ results.total }} results are cleverly hidden.
      <table class="table table-condensed">
        {% for result in results %}
          <tr>
            <td>{{result.properties.name}}</td>
            <td>{{result.schema.label}}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
