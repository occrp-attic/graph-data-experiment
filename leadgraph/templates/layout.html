<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes"> 
    <!-- meta name="google" content="notranslate" / -->
    <meta name="robots" content="index, follow">
    <title>{% block title %}{% endblock %} - {{config.APP_TITLE}}</title>

    <link rel="stylesheet" crossorigin="anonymous"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700&subset=cyrillic">    
    {% assets "css" %}
      <link type="text/css" href="{{ ASSET_URL }}" rel="stylesheet">
    {% endassets %}

    <base href="{{url_for('base.index')}}">
  </head>
  <body>
    <div id="page">
      <div class="container-fluid">
        {% include "nav.html" %}
        {% block content %}{% endblock %}
      </div>
    </div>

    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <p class="pull-right">
              leadgraph &middot;
              <i class="fa fa-github-square"></i>
              <a href="https://github.com/occrp/leadgraph">source code</a>
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
