database: $DATAVAULT_DATABASE_URI
table: zz_openoil_contractors
nodes:
  holder:
    label: Actor
    properties:
      name:
        column: contractor_single
      fingerprint:
        column: contractor_single
        transform: fingerprint
        key: true
  concession:
    label: Concession
    properties:
      name:
        column: name
      description:
        column: description
      fingerprint:
        format: "%(source_url)s//%(name)s"
        key: true
edges:
  - label: OWNED_BY
    source: concession
    target: holder
    properties:
      sourceUrl:
        column: source

