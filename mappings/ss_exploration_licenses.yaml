database: $DATAVAULT_DATABASE_URI
table: ss_exploration_licenses
nodes:
  holder:
    label: Actor
    properties:
      name:
        column: parties
      fingerprint:
        column: parties
        transform: fingerprint
        key: true
  concession:
    label: Concession
    properties:
      name:
        column: code
      description:
        column: name
      commodities:
        column: commodities
      concessionArea:
        column: area
      fingerprint:
        format: "%(source_url)s//%(code)s"
        key: true
      countryCode:
        column: source_name
  concessionLocation:
    label: Address
    properties:
      name:
        column: mapref
      fingerprint:
        column: mapref
        transform: addressfp
        key: true
      countryCode:
        column: source_name
edges:
  - label: OWNED_BY
    source: concession
    target: holder
    properties:
      type:
        column: type
      legalBasis:
        column: jurisdic
      status:
        column: status
      applicationDate:
        column: dteapplied
  - label: LOCATED_AT
    source: concession
    target: concessionLocation
