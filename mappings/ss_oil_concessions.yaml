database: $DATAVAULT_DATABASE_URI
table: ss_exploration_licenses
nodes:
  holder:
    label: Actor
    properties:
      name:
        column: consortium
      fingerprint:
        column: consortium
        transform: fingerprint
        key: true
  concession:
    label: Concession
    properties:
      name:
        column: epsa_name
      description:
        column: comments_1
      commodities:
        liter: 'Oil'
      fingerprint:
        format: "%(source_url)s//%(blk_id)s"
        key: true
      countryCode:
        column: source_name
edges:
  - label: OWNED_BY
    source: concession
    target: holder
    properties:
      status:
        column: status
      applicationDate:
        column: transition
