database: $DATAVAULT_DATABASE_URI
table: az_tenders
# or
# query: ....
nodes:
  supplier:
    label: Actor
    properties:
      actorName:
        column: supplier
      fingerPrint:
        column: supplier
        transform: fingerprint
        key: true
      isLegalEntity:
        literal: true
  authority:
    label: PublicBody
    properties:
      actorName:
        column: authority
      fingerPrint:
        column: authority
        transform: fingerprint
        key: true
  country:
    label: Country
    properties:
      countryCode:
        literal: AZ
        key: true
edges:
  - label: AWARDS_CONTRACT
    source: authority
    target: supplier
    properties:
      contractAmount:
        column: value
      contractDescription:
        column: description
      contractId:
        column: id
        key: true
  - label: LOCATED_IN
    source: authority
    target: country
