database: $DATAVAULT_DATABASE_URI
table: az_tenders
nodes:
  supplier:
    label: Actor
    properties:
      name:
        column: supplier
      fingerprint:
        column: supplier
        transform: fingerprint
        key: true
      isLegalEntity:
        literal: true
  authority:
    label: PublicBody
    properties:
      name:
        column: authority
      fingerprint:
        column: authority
        transform: fingerprint
        key: true
      countryCode:
        literal: AZ
edges:
  - label: AWARDS_CONTRACT
    source: authority
    target: supplier
    properties:
      contractAmount:
        column: value
      description:
        column: description
      contractId:
        column: id
        key: true
