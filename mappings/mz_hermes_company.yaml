database: $DATAVAULT_DATABASE_URI
table: mz_hermes_company
nodes:
  company:
    label: Actor
    properties:
      actorName:
        column: nome_da_entidade
      fingerprint:
        column: nome_da_entidade
        transform: fingerprint
        key: true
      companyId:
        column: id_do_registo
      isLegalEntity:
        literal: true
      isCompany:
        literal: true
  country:
    label: Country
    properties:
      countryCode:
        literal: MZ
        key: true
edges:
  - label: JURISDICTION
    source: company
    target: country
